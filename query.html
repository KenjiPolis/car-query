        #results-area {
            margin-top: 25px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
            min-height: 50px;
        }
        .result-item {

            padding: 10px 0;
        }
        .result-item:last-child {

        }
        .result-item .plate {

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        document.addEventListener('DOMContentLoaded', () => {
            resultsArea.innerHTML = '<p style="text-align:center; color:#555;">已載入 ' + vehicleData.length + ' 筆資料，請開始查詢。</p>';
            searchInput.focus();

        function performSearch() {
            const query = searchInput.value.trim();
            
            if (query === '') {
                resultsArea.innerHTML = '<p class="no-result">請輸入要查詢的數字。</p>';
                return;
            }

            let foundResults = [];

            for (const item of vehicleData) {
                const numbersInPlate = item.fullPlate.match(/\d+/g) || [];
                const isMatch = numbersInPlate.some(num => num === query);
                
                if (isMatch) {
                    foundResults.push(item);
                }
            }
            displayResults(foundResults);
        }

        function displayResults(results) {
            resultsArea.innerHTML = ''; 

            if (results.length === 0) {
                resultsArea.innerHTML = '<p class="no-result">查無本車申請資料。</p>';
            } else {
                results.forEach(item => {
                    const resultElement = document.createElement('div');
                    resultElement.className = 'result-item';
                    
                    resultElement.innerHTML = 
                        '<span class="plate">車號全碼：' + escapeHTML(item.fullPlate) + '</span>' +
                        '<span class="unit">所屬單位：' + escapeHTML(item.unit) + '</span>';
                    
                    resultsArea.appendChild(resultElement);
                });
            }
        }

        function escapeHTML(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[&<>"']/g, function(m) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[m];
            });
        }

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
